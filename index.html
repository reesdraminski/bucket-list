<html>
    <head>
        <title>Bucket List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 class="text-center">Bucket List Manager</h1>

        <div id="itemEntryModal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>

                <div id="addItemsSection">
                    <h3>Let's Add Items to Your Bucket List!</h3>

                    <p>
                        Please have each task on its own line by pressing enter after each item, so that the application can know what individual tasks are.
                    </p>

                    <form id="addItemsForm">
                        <span><b>Enter Your Items:</b></span>
                        <textarea id="itemsInput" name="items"></textarea>

                        <input id="saveItems" type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>

        <h3 class="text-center" style="margin-bottom: 10px">Random Item:</h3>
        <div id="card">
            <span id="task">You need to add some items to your bucket list first!</span>
        </div>

        <p class="text-center" style="margin-top: 10px;">
            <button id="getRandomItem"> &#x1f500; Get New Item</button>
        </p>

        <section style="width: 85%; margin: 0 auto;">
            <h3 style="margin-bottom: 0;">Your List:</h3>

            <ul id="bucketList" style="margin-top: 5px; margin-bottom: 5px;"></ul>

            <button id="addItems">&#10133; Add Items</button>
            <button id="completeItems">&#128260; Toggle Completion of Selected Items</button>
            <button id="deleteItems">&#128465; Delete Selected Items</button>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
